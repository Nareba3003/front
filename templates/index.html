<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .cep {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .submit {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #e7f3fe;
            padding: 20px;
            border-radius: 4px;
            margin-top: 20px;
            border: 1px solid #b3d4fc;
            font-size: 16px;
            color: #333;
            width: 100%;
            max-width: 400px;
        }

        .result h3 {
            margin-top: 0;
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
        }

        .result p {
            margin: 8px 0;
            line-height: 1.6;
            font-size: 15px;
            color: #555;
        }

        .result span {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <input type="text" name="cep" id="cep" class="cep" placeholder="Digite um CEP">
        <button type="submit" class="submit">Buscar</button>
    </form>


    <!-- Exibir resultados -->
    <div>
        {% if res %}
            <div class="result">
                <h3>Resultado:</h3>
                <p>{{ res }}</p>
            </div>
        {% endif %}
    </div>

    <div>
        {% if res2 %}
            <div class="result">
                <p>{{ res2 }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
